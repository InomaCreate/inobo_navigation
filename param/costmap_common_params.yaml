obstacle_layer:

  enabled:              true

  max_obstacle_height:  0.6

  combination_method:   1

  track_unknown_space:  true

  obstacle_range: 1.5 #0.3 #1.0 #0.5 #2.5

  raytrace_range: 2.0 #1.0 #1.5 #1.0 #3.0

  observation_sources:  scan #scan_filtered

  scan:

    data_type: LaserScan

    topic: /scan

    marking: true

    clearing: true

    min_obstacle_height: 0

    max_obstacle_height: 5

inflation_layer:

  enabled: true

  cost_scaling_factor:  5.0

  inflation_radius:     0.1 #0.5 


static_layer:

  enabled: true